<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a {
        text-decoration: none;
        background-color: white;
        border-radius: 4px;
        margin-top: 10px;
        padding: 5px;
        color: darkolivegreen;
        margin-right: 20px;
      }
      #barra {
        display: flex;
        justify-content: space-between;
      }
      #section {
        background-color: darkolivegreen;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      h1 {
        color: aliceblue;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div id="section">
      <div id="barra">
        <h1>Titulo</h1>
      </div>
      <div>
        <a href="#">Google</a>
        <a href="#">yahoo</a>
        <a href="#">Hotmail</a>
      </div>
    </div>
  </body>
</html>
