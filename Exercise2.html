<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a {
        text-decoration: none;
        color: white;
        margin: 20px;
      }
      section {
        background-color: aquamarine;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .title {
        background-color: aquamarine;
        display: flex;
        color: aliceblue;
        margin: 20px;
        justify-content: flex-end;
        font-size: xx-large;
      }
      .subtitle {
        background-color: aquamarine;
        display: flex;
        color: aliceblue;
        margin: 20px;
        justify-content: flex-end;
      }
    </style>
  </head>
  <body>
    <section>
      <div>
        <h1 class="title">Titulo de la pagina</h1>
        <h3 class="subtitle">subtitulo</h3>
      </div>
      <div>
        <a href="#">Google</a>
        <a href="#">yahoo</a>
        <a href="#">Hotmail</a>
      </div>
    </section>
  </body>
</html>
